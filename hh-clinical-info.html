<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="hh-clinical-info">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }

      .textarea-container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      .icon-container {
        background-color: rgba(0, 0, 0, 0.10); /* 투명 (opacity: 0) */
      }

      .areaCCInfo {
        width: 100%;
        height: calc(100% - 20px);
        background-color: rgba(0, 0, 0, 0.10); /* 투명 (opacity: 0) */
        color: #aaa;
        padding: 10px;
        border: 0px;
        resize: none;
        outline: none !important;
        font-size: 14px;
      }

      .areaBtn {
        width: 30px;
        height: 30px;
        color: #aaaaaa;
      }

    </style>

    <div class="textarea-container">
      <textarea id="ccInfo" class="areaCCInfo" value="{{ccInfoData}}"></textarea>
      <div class="icon-container">
        <paper-icon-button id="saveBtn" class="areaBtn" icon="vaadin:download" hidden></paper-icon-button>
      </div>
    </div>
  </template>

  <script>
    /**
     * `hh-clinical-info`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    (function () {

      class HhClinicalInfo extends Polymer.Element {
        static get is() {
            return 'hh-clinical-info';
        }

        constructor() {
            super();
        }

        static get properties() {
          return {
            prop1: {
              type: String,
              value: 'hh-clinical-info'
            },
            ccInfoData: {
              type: String
            }
          };
        }

        ready() {
            super.ready();

            this.$.saveBtn.addEventListener("click", () => {
                let param = {};
                param.detail = this.$.ccInfo.value;

                this.dispatchEvent(new CustomEvent('clinicalInfoSaveEvent', param));
            });
        }

        /**
         * function getClinicalInfo
         * ClinicalInfo 조회
         *
         * Create by 김민정 on 2019-01-08 오전 11:56
         * @param {}
         * @return {}
        **/
        getClinicalInfo(info) {
            this.ccInfoData = info;
        }

        /**
         * function clearClinicalInfo
         * ClinicalInfo 초기화
         *
         * Create by 김민정 on 2019-01-08 오전 11:55
         * @param {}
         * @return {}
        **/
        clearClinicalInfo() {
            this.$.ccInfo.value = "";
        }
      }

      window.customElements.define(HhClinicalInfo.is, HhClinicalInfo);
    })()
  </script>
</dom-module>
